<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Birthday</title>
  <link rel="stylesheet" href="index.css">
  <style>
    /* Position the text at the top of the page */
    h1 {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 5em; /* Increase the text size */
        display: inline-block;
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Optional shadow effect */
        white-space: nowrap;
    }

    /* Styling and animation for each character */
    .colored-letter {
        display: inline-block;
        animation: bounce 1.5s infinite;
    }

    /* Bouncing animation */
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
</style>
<style>
    /* Full height and background color */
    body {
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Light background color */
        position: relative; /* Required for absolute positioning of the button */
    }

    .wish-button {
        position: absolute; /* Positioning button at bottom right */
        bottom: 20px; /* Distance from the bottom */
        right: 20px; /* Distance from the right */
        padding: 15px 30px;
        font-size: 1.5em;
        color: white;
        background-color: #ff5733; /* Button color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .wish-button:hover {
        background-color: #c70039; /* Darker shade on hover */
    }
</style>
</head>
<body>
    <h1>
        <!-- Each letter with a different color -->
        <span class="colored-letter" style="color: red;">H</span>
        <span class="colored-letter" style="color: orange;">A</span>
