<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Name Choice</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <h1>What do you want to call him for a lifetime?</h1>
        <form id="nameForm">
            <input type="radio" id="baby" name="name" value="Baby">
            <label for="baby">Baby</label><br>
            <input type="radio" id="babe" name="name" value="Babe">
            <label for="babe">Babe</label><br>
            <input type="radio" id="darling" name="name" value="Darling">
            <label for="darling">Darling</label><br>
            <input type="radio" id="buda" name="name" value="Buda">
            <label for="buda">Buda</label><br>
            <input type="radio" id="other" name="name" value="Other">
            <label for="other">Other</label><br><br>
            <button type="button" onclick="handleSubmit()">Submit</button>
        </form>
    </div>

    <script src="first.js"></script>
</body>
</html>
